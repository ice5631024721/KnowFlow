services:
  frontend:
    container_name: knowflow-frontend
    image: zxwei/knowflow-web:v0.7.0
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    environment:
      - API_BASE_URL=/api 
    networks:
      - management_network

  backend:
    container_name: knowflow-backend
    image: zxwei/knowflow-server:v1.1.3
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "5000:5000"
    environment:
      - RAGFLOW_API_KEY=${RAGFLOW_API_KEY}
      - RAGFLOW_BASE_URL=${RAGFLOW_BASE_URL}
      - DB_HOST=${DB_HOST}
      - MINIO_HOST=${MINIO_HOST}
      - ES_HOST=${ES_HOST}
      - ES_PORT=${ES_PORT}
      - FLASK_ENV=development
      - CORS_ALLOWED_ORIGINS=http://frontend
      - GOTENBERG_URL=http://gotenberg:3000 
      - MANAGEMENT_ADMIN_USERNAME=${MANAGEMENT_ADMIN_USERNAME:-admin}
      - MANAGEMENT_ADMIN_PASSWORD=${MANAGEMENT_ADMIN_PASSWORD:-12345678}
      - MANAGEMENT_JWT_SECRET=${MANAGEMENT_JWT_SECRET:-12345678}
    volumes:
      - ./server/services/config:/app/services/config:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - management_network

  gotenberg:
    image: gotenberg/gotenberg:8
    ports:
      - "3000:3000"
    networks:
      - management_network

networks:
  management_network:
    driver: bridge


  
